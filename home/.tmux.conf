# Load theme
source-file "${HOME}/.tmux-themepack/powerline/block/gray.tmuxtheme"

set -g history-limit 10000
set-option -q -g mouse on
set -g base-index 1

# True color support
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Remove escape delay
set -s escape-time 0
